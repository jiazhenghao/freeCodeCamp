<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    function sumPrimes(num) {
    	if (num < 2) {
    		return false;
    	}
    	var sum = 0;
    	for (var i = 2; i <= num; i++) {
    		if (isPrime(i)) {
    			sum += i;
    		}
    	}
        return sum;
    }

    function isPrime(num) {
    	if (num == 2) {
    		return true;
    	}
    	for (var i = 2; i <= Math.ceil(Math.sqrt(num)); i++) {
    		if (num % i == 0) {
    			return false;
    		}
    	}
    	return true;
    }
 	
	console.log(sumPrimes(977));
	console.log(sumPrimes(10));

    </script>
</body>

</html>
