<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    function convertToRoman(num) {
        var str = "";
        if (num >= 1000) {
            str += convertThousands(num);
        }
        if (num >= 100) {
            str += convertHundreds(num);
        }
        if (num >= 10) {
            str += convertTens(num);
        }
        if (num > 0) {
        	str += convertDigit(num);
        }
        return str;
    }

    function convertThousands(num) {
        var str = "";
        if (num < 1000) {
            return false;
        } else {
            var a = Math.floor(num / 1000);
            console.log(a);
            for (var i = 0; i < a; i++) {
                str += "M";
            }
        }
        return str;
    }

    function convertHundreds(num) {
        var str = "";
        if (num < 100) {
            return false;
        } else {
            var a = Math.floor(num / 100) % 10;
            switch (a) {
                case 1:
                    str += "C";
                    break;
                case 2:
                    str += "CC";
                    break;
                case 3:
                    str += "CCC";
                    break;
                case 4:
                    str += "CD";
                    break;
                case 5:
                    str += "D";
                    break;
                case 6:
                    str += "DC";
                    break;
                case 7:
                    str += "DCC";
                    break;
                case 8:
                    str += "DCCC";
                    break;
                case 9:
                    str += "CM";
                    break;
                default:
                    str += "";
                    break;
            }
        }
        return str;
    }

    function convertTens(num) {
        var str = "";
        if (num < 10) {
            return false;
        } else {
            var a = Math.floor(num / 10) % 10;
            switch (a) {
                case 1:
                    str += "X";
                    break;
                case 2:
                    str += "XX";
                    break;
                case 3:
                    str += "XXX";
                    break;
                case 4:
                    str += "XL";
                    break;
                case 5:
                    str += "L";
                    break;
                case 6:
                    str += "LX";
                    break;
                case 7:
                    str += "LXX";
                    break;
                case 8:
                    str += "LXXX";
                    break;
                case 9:
                    str += "XC";
                    break;
                default:
                    str += "";
                    break;
            }
        }
        return str;
    }

    function convertDigit(num) {
        var str = "";
        var a = num % 10;
        switch (a) {
            case 1:
                str += "I";
                break;
            case 2:
                str += "II";
                break;
            case 3:
                str += "III";
                break;
            case 4:
                str += "IV";
                break;
            case 5:
                str += "V";
                break;
            case 6:
                str += "VI";
                break;
            case 7:
                str += "VII";
                break;
            case 8:
                str += "VIII";
                break;
            case 9:
                str += "IX";
                break;
            default:
                str += "";
                break;
        }
        return str;
    }

    // console.log(convertToRoman(3612));

    console.log(convertToRoman(1000));

    </script>
</body>
