    <script>
    function myReplace(str, before, after) {
    	after = firstCaseConvert(before, after);
    	//var newString = 'abc12345#$*%'.replace(/([^\d]*)(\d*)([^\w]*)/, replacer);
    	return str.replace(before, after);
        //return str;
    }

    function firstCaseConvert(before, after) {
    	var array1 = before.split("");
    	var array2 = after.split("");
    	//console.log(array1);
    	//console.log(array2);
    	if (array1[0] === array1[0].toUpperCase()) {
    		array2[0] = array2[0].toUpperCase();
    	}
    	else {
    		array2[0] = array2[0].toLowerCase();
    	}
    	return array2.join("");
    }
