<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    function sumAll(arr) {
    	var a = Math.max(arr[0],arr[1]);
    	var b = Math.min(arr[0],arr[1]);
    	//console.log(a+" "+b);
    	var sum = 0;
    	for (var i = b; i <= a ; i++) {
    		sum += i;
    		//console.log(sum);
    	}
    	return sum;
    }
    console.log(sumAll([1, 4]));
    console.log(sumAll([4, 1]));
    console.log(sumAll([5, 10]));
    console.log(sumAll([10, 5]));

    </script>
</body>

</html>
