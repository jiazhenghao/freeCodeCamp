<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    function pairElement(str) {
    	var arr = str.split("");
    	//console.log(arr);
    	for (var i = 0; i < arr.length; i++) {
    		switch (arr[i]) {
    			case "A": arr[i] = ["A", "T"]; break;
    			case "T": arr[i] = ["T", "A"]; break;
    			case "C": arr[i] = ["C", "G"]; break;
    			case "G": arr[i] = ["G", "C"]; break;
    			default: break;
    		}
    	}
    	return arr;
    }


    console.log(pairElement("ATCGA"));
	console.log(pairElement("TTGAG"));
	console.log(pairElement("CTCTA"));

    </script>
</body>

</html>
