<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    	input {
    		width:100px;
    		height:200px;
    		/***
			使元素看上去像一个按钮：
    		***/

			appearance:button;
			-moz-appearance:button; /* Firefox */
			-webkit-appearance:button; /* Safari 和 Chrome */

      		box-sizing:border-box;
      		-moz-box-sizing:border-box; /*// Firefox //*/
      		-webkit-box-sizing:border-box; /*// Safari //*/
    	}
    	/*button {
    		display:block;
    	}*/
    </style>
</head>

<body>
    <form action="">
        <div>
            <input type="button" value="天气预报">
        </div>
    </form>
</body>

</html>
