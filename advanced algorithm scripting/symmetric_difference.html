        for (var i = 0; i < arguments.length - 1; i++) {
        	if (i == 0) {
        		arr = symTwo(arguments[i], arguments[i + 1]);
        	}
        	else {
        		arr = symTwo(arr, arguments[i + 1]);
        	}
        	
        }
        console.log(arr);
        return arr;
    }

    function symTwo(arr1, arr2) {
        var arr = [];
        var i = 0;
        for (var j = 0; j < arguments[i].length; j++) {
            if (!arguments[i + 1].includes(arguments[i][j])) {
            	if (!arr.includes(arguments[i][j])) {
            		arr.push(arguments[i][j]);
            	}
            }
        }
        for (var k = 0; k < arguments[i + 1].length; k++) {
            if (!arguments[i].includes(arguments[i + 1][k])) {
            	if (!arr.includes(arguments[i + 1][k])) {
					arr.push(arguments[i + 1][k]);
            	}
            }
        }
        return arr;
    }
