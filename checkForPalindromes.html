    function palindrome(str) {
        var newStr = str.toLowerCase();
        var newStr2 = newStr.replace(/[^a-z0-9]/ig, "");
        console.log(newStr2);

        for (var i = 0; i < newStr2.length; i++) {
            if (newStr2.charAt(i) != newStr2.charAt(newStr2.length - 1 - i)) {
                return false;
            }
        }
        return true;
    }

    palindrome("1 eye for of 1 eye.");
