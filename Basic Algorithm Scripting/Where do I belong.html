<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    function getIndexToIns(arr, num) {
        // Find my place in this sorted array.
        arr.push(num);
        arr.sort(function(a, b) {
            return a > b;
        });
        return arr.indexOf(num);
    }

    console.log(getIndexToIns([210, 40, 6, 7, 60], 50));
    </script>
</body>

</html>
